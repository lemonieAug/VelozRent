{% extends 'base.html' %}
{% load static %}

{% block title %}Login | VelozRent{% endblock %}

{% block content %}
<style>
  .login-page-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
  }

  .login-container {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 400px;
  }
</style>

<div class="login-page-wrapper">
  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" class="contactus login-input" placeholder="Email" name="username" required>
      <input type="password" class="contactus login-input" placeholder="Senha" name="password" required>
      <button type="submit" class="find_btn login-button">Entrar</button>
    </form>
    <div class="login-links">
      <p>NÃ£o tem uma conta? <a href="{% url 'register' %}">Cadastre-se</a></p>
    </div>
  </div>
</div>
{% endblock %}
