 <!-- Barra de pesquisa sutil, clean e com inputs arredondados -->
 <section class="bestCar" style="background: #e6e6e6; padding: 20px 0;">
    <div class="container">
       <div class="row justify-content-center">
          <form class="form-inline d-flex flex-wrap justify-content-center w-100">
             <input class="search-input form-control mb-2 mr-sm-2" type="text" placeholder="Local de retirada" name="local">
             <input class="search-input form-control mb-2 mr-sm-2" type="date" name="inicio">
             <input class="search-input form-control mb-2 mr-sm-2" type="date" name="fim">
             <button class="search-button btn mb-2">Buscar Carro</button>
             <a href="reservas.html" style="margin-left: 10px;">Minhas Reservas</a>
          </form>
       </div>
    </div>
 </section>
 
 

 
 
<!-- Landing com filtros e carros -->
<section class="py-5">
   <div class="container">
      <div class="row">
         <!-- Sidebar de Filtros -->
         <aside class="col-md-3 mb-4">
            <h4>Filtrar carros</h4>
            <form>
               <input type="text" class="form-control mb-3" placeholder="Buscar modelo">
               <select class="form-control mb-3">
                  <option>Categoria</option>
                  <option>Econômico</option>
                  <option>SUV</option>
                  <option>Luxo</option>
                  <option>Elétrico</option>
               </select>
               <select class="form-control mb-3">
                  <option>Preço</option>
                  <option>Até R$100</option>
                  <option>R$100 - R$300</option>
                  <option>R$300+</option>
               </select>
               <button type="submit" class="btn btn-primary w-100">Buscar</button>
            </form>
         </aside>

         <!-- Lista de Carros -->
         <div class="col-md-9">
            <div class="row">
               <div class="col-md-4 mb-4">
                  <div class="card h-100">
                     <img src="images/car_img1.png" class="card-img-top" alt="Hyundai">
                     <div class="card-body text-center">
                        <h5 class="card-title">Hyundai HB20</h5>
                        <p class="card-text">SUV - R$ 200/dia</p>
                        <a href="#" class="btn btn-success btn-sm">Alugar Agora</a>
                     </div>
                  </div>
               </div>

               <div class="col-md-4 mb-4">
                  <div class="card h-100">
                     <img src="images/car_img2.png" class="card-img-top" alt="Audi">
                     <div class="card-body text-center">
                        <h5 class="card-title">Audi Q3</h5>
                        <p class="card-text">Luxo - R$ 350/dia</p>
                        <a href="#" class="btn btn-success btn-sm">Alugar Agora</a>
                     </div>
                  </div>
               </div>

               <div class="col-md-4 mb-4">
                  <div class="card h-100">
                     <img src="images/car_img3.png" class="card-img-top" alt="BMW X5">
                     <div class="card-body text-center">
                        <h5 class="card-title">BMW X5</h5>
                        <p class="card-text">SUV - R$ 500/dia</p>
                        <a href="#" class="btn btn-success btn-sm">Alugar Agora</a>
                     </div>
                  </div>
               </div>
               <!-- Adicione mais carros aqui -->
            </div>
         </div>
      </div>
   </div>
</section>
