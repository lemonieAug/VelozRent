<header>
   <div class="header">
      <div class="container">
         <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
               <div class="full">
                  <div class="center-desk">
                     <div class="logo">
                        <a href="{% url 'home' %}"><strong class="multi">VelozRent</strong></a>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
               <nav class="navigation navbar navbar-expand-md navbar-dark">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
                     aria-controls="navbarsExample04" aria-expanded="false" aria-label="Alternar navegação">
                     <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarsExample04">
                     <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                           <a class="nav-link" href="{% url 'home' %}">Início</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="{% url 'carros' %}">Alugue Agora</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="{% url 'faq' %}">FAQ</a>
                        </li>
                     </ul>
                     <div class="sign_btn">
                        {% if user.is_authenticated %}
                        <a href="{% url 'minhas_reservas' %}">Olá, {{ user.first_name }}!</a> |
                        <form action="{% url 'logout' %}" method="post" style="display:inline;">
                           {% csrf_token %}
                           <button type="submit"
                              style="background: none; border: none; padding: 0; color: rgb(255, 0, 0); text-decoration: underline; cursor: pointer;">Sair</button>
                        </form>
                        {% else %}
                        <a href="{% url 'login' %}">Entrar</a>
                        {% endif %}
                     </div>


                  </div>
               </nav>
            </div>
         </div>
      </div>
   </div>
</header>
